<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CSS Animations Library</title>
</head>

<body>
    <h1 id="title">CSS Animations Library</h1>
    <h2 id="subtitle">(point mouse over the objects to see the animations working)</h2>
    <br>
    <br>
    <div class="flex-container">
        <div class="item">
            <h3>Scale Up</h3>
            <div class="scale-up"></div>
        </div>

        <div class="item">
            <h3>Change Color</h3>
            <div class="change-color"></div>
        </div>

        <div class="item">
            <h3>Skew</h3>
            <div class="skew"></div>
        </div>

        <div class="item">
            <h3>Typing effect</h3>
            <div class="type">This is an automatic text! </div>
        </div>
        <div class="item">
            <h3>Bouncing Ball</h3>
            <div class="bola"></div>
        </div>

        <div class="item">
            <h3>Move left to right</h3>
            <div class="move-right"></div>
        </div>

        <div class="item">
            <h3>Move UP and Down</h3>
            <div class="up"></div>
        </div>

        <div class="item">
            <h3 class="blinking">Blinking Text</h3>
        </div>


        <div class="item">
            <div class="bg">
                <h4 class="glow">GLOWING TEXT</h4>
            </div>
        </div>

        <div class="item">
            <h3>Box Shadow</h3>
            <div class="shadow"></div>
        </div>

        <div class="item">
            <h3>Circular Path</h3>
            <div class="circular"></div>
        </div>
    </div>

</body>

</html>
